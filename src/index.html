<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="icon" type="image/png" href="favicon.png">
        <title>Engage</title>

        <link rel="stylesheet" href="http://overpass-30e2.kxcdn.com/overpass-mono.css">
        <link rel="stylesheet" href="leaderboard/stylesheets/sass/animations.css">

        <style type="text/css" media="screen">
            @keyframes spin {
                0% {
                    transform: translate(-50%, -50%) rotate(0deg);
                }
                100% {
                    transform: translate(-50%, -50%) rotate(360deg);
                }
            }
            * {
                user-select: none;
                cursor: ew-resize;
                pointer-events: none;
            }
            html, body {
                margin: 0;
                padding: 0;
                height: 100%;
                width: 100%;
                overflow: hidden;
                color: white;
                font-family: 'overpass', sans-serif;
            }
            body {
                background-image: radial-gradient(75% 90% at top, #01121b, #000e16 100%);
                background-color: #010202;
                background-position: top center;
            }
            a { color: #5db358; }
            a:visited { color: #5db358; }
            canvas {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                z-index: 50;
                pointer-events: auto;
            }
            .splash .description {
                font-size: 2rem;
                transition: opacity linear 0.35s, transform linear 0.36s;
                position: absolute;
                bottom: 30vh;
                max-width: 846px;
                height: 0px;
                overflow: visible;
                width: 100%;
                transform: translateX(-40%);
                top: 40px;
                left: 50%;
                z-index: 200;
            }
            .splash .splash-logo {
                pointer-events: none;
                height: 10px;
                width: 10px;
                position: absolute;
                z-index: 100;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%) scale(0.65); /* can't figure out how to scale the three logo images yet */
                transition: opacity linear 0.35s, transform linear 0.36s;
                overflow: visible;
            }
            .splash .splash-logo .logo-text,
            .splash .splash-logo .ring-inner,
            .splash .splash-logo .ring-outer {
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
            }
            .splash .splash-logo .logo-text {
                z-index: 10;
            }
            .splash.hidden .description {
                opacity: 0.0;
                transform: translateX(-40%);
            }
            .splash.hidden .splash-logo {
                opacity: 0.0;
                transform: translate(-50%, -50%) scale(0.1) rotate(-12deg);
            }
            .splash .splash-logo .ring-outer {
                /* outline: 1px dotted grey; */
                animation: spin 20s infinite ease-in-out;
                animation-direction: alternate;
                /* transform-origin: 50% 50%; */
            }
            .splash .splash-logo .ring-inner {
                animation: spin 30s infinite ease-in-out;
                animation-direction: alternate;
                /* transform-origin: 50% 50%; */
            }
            .winner-form {
                position: absolute;
                z-index: 300;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 100%;
                max-width: 600px;
                transition: opacity linear 0.35s, transform linear 0.36s;
                background-color: rgba(0,61,75,.8);
                margin: 40px;
                letter-spacing: 2px;
                padding: 3rem;
            }
            .winner-form, .winner-form input {
                font-family: 'Overpass', sans-serif;
                font-size: 1.7em;
                font-weight: 800;
                letter-spacing: 2px;
            }
            .winner-form label {
                display: block;
                font-weight: 500;
                margin-bottom: 2rem;
            }
            .winner-form h1 {
                color: #5db358;
                margin-top: 0.2rem;
            }
            .winner-form form {
                margin-top: 2rem;
            }
            .winner-form input {
                margin-top: 0.3rem;
                color: #5db358;
                background-color: #001018;
                border: 1px solid #003F4E;
                border-radius: 2px;
                padding: 2px 6px;
                line-height: 1;
            }
            .winner-form #agree.please {
                outline: 5px solid #5db358;
            }
            .winner-form, .winner-form * {
                user-select: auto;
                cursor: auto;
                pointer-events: auto;
            }
            .winner-form.hidden {
                opacity: 0.0;
                z-index: 1;
            }
        </style>
    </head>
    <body>

        <div class="splash hidden">
            <div class="splash-logo">
                <img class="logo-text" src="images/logo.png">
                <img class="ring-inner" src="images/logo-ring-inner.png">
                <img class="ring-outer" src="images/logo-ring-outer.png">
            </div>

            <div class="description">
                <img src="images/cp-logo.png">
            </div>
        </div>

        <div class="winner-form hidden">
            <h1>Congratulations!</h1>
            <p>Your score made it onto the leaderboard!</p>
            <p>That makes you eligible to win a prize.  For information on how
                the prize will be awarded, see the Terms and Conditions link
                below.</p>
            <form>
                <label>
                    <b>Player Nickname</b> (displayed on leaderboard)<br>
                    <input placeholder="Nickname" id="nick" type="text">
                </label>
                <label>
                    <b>Email address</b> (to arrange prize delivery if you win)<br>
                    <input placeholder="Email address" id="email" type="text">
                </label>
                <label>
                    <input id="agree" type="checkbox">
                    I agree to the <a href="#">Terms and Conditions</a> of this contest.
                </label>
                <label>
                    <input id="submit-form" type="submit" value="Enter Contest">
                </label>
            </form>
        </div>

        <div id='stars-1'></div>
        <div id='stars-2'></div>
        <div id='stars-3'></div>

        <!-- third party -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/2.6.2/phaser.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/4.0.5/es6-promise.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.1/fetch.min.js"></script>
        <script src="lib/phaser-state-transition-plugin.min.js"></script>
        <script src="lib/leapjs/leap-0.6.4.js"></script>
        <script src="lib/leapjs/leap-plugins-0.1.11.js"></script>
        <script src="lib/leapjs/leap-plugins-0.1.11-utils.js"></script>

        <!-- first party -->
        <script src="js/config.js"></script>
        <script src="js/util.js"></script>
        <script src="js/states/boot.js"></script>
        <script src="js/states/preload.js"></script>
        <script src="js/states/splash.js"></script>
        <script src="js/states/intro.js"></script>
        <script src="js/states/play.js"></script>
        <script src="js/states/winner.js"></script>
        <script src="js/leap.js"></script>
        <script src="js/day.js"></script>
        <script src="js/animations.js"></script>
        <script src="js/game.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
