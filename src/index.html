<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="icon" type="image/png" href="favicon.png">
        <title>Engage</title>

        <style type="text/css" media="screen">
            @font-face {
                font-family: 'Overpass Mono';
                font-style: normal;
                font-weight: 400;
                src: local('Overpass Mono Regular'), local('OverpassMono-Regular'), url(fonts/overpass-mono/overpass-mono-regular.otf) format('otf');
                unicode-range: U+0100-024F, U+1E00-1EFF, U+20A0-20AB, U+20AD-20CF, U+2C60-2C7F, U+A720-A7FF;
            }
            @keyframes spin {
                0% {
                    transform: translate(-50%, -50%) rotate(0deg);
                }
                100% {
                    transform: translate(-50%, -50%) rotate(360deg);
                }
            }
            * {
                user-select: none;
                cursor: ew-resize;
                pointer-events: none;
            }
            html, body {
                margin: 0;
                padding: 0;
                height: 100%;
                width: 100%;
                overflow: hidden;
                color: white;
                font-family: 'Overpass Mono', sans-serif;
            }
            body {
                /* background: no-repeat url("./images/background.png"); */
                background: #000;
                background-size: cover;
            }
            canvas {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                z-index: 50;
                pointer-events: auto;
            }
            .splash .description {
                font-size: 2rem;
                transition: opacity linear 0.35s, transform linear 0.36s;
                position: absolute;
                bottom: 30vh;
                max-width: 846px;
                height: 0px;
                overflow: visible;
                width: 100%;
                transform: translateX(-50%);
                left: 50%;
                z-index: 200;
            }
            .splash .splash-logo {
                pointer-events: none;
                height: 10px;
                width: 10px;
                position: absolute;
                z-index: 100;
                left: 50%;
                top: 35%;
                transform: translate(-50%, -50%) scale(0.65); /* can't figure out how to scale the three logo images yet */
                transition: opacity linear 0.35s, transform linear 0.36s;
                overflow: visible;
            }
            .splash .splash-logo .logo-text,
            .splash .splash-logo .ring-inner,
            .splash .splash-logo .ring-outer {
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
            }
            .splash .splash-logo .logo-text {
                z-index: 10;
            }
            .splash.hidden .description {
                opacity: 0.0;
                transform: translateX(-40%);
            }
            .splash.hidden .splash-logo {
                opacity: 0.0;
                transform: translate(-50%, -50%) scale(0.1) rotate(-12deg);
            }
            .splash .splash-logo .ring-outer {
                /* outline: 1px dotted grey; */
                animation: spin 20s infinite ease-in-out;
                /* transform-origin: 50% 50%; */
            }
            .splash .splash-logo .ring-inner {
                animation: spin 30s infinite ease-in-out;
                /* transform-origin: 50% 50%; */
            }
        </style>
    </head>
    <body>

        <div class="splash hidden">
            <div class="splash-logo">
                <img class="logo-text" src="images/logo.png">
                <img class="ring-inner" src="images/logo-ring-inner.png">
                <img class="ring-outer" src="images/logo-ring-outer.png">
            </div>

            <div class="description">
                <p> When the zero-day hits...<br>
                    When your phone rings at 3:00 AM...<br>
                    When you're at your wit's end...  </p>
                <p> The Customer Portal is here for you.  Engage with it.</p>
            </div>
        </div>

        <!-- third party -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/2.6.2/phaser.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/4.0.5/es6-promise.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.1/fetch.min.js"></script>
        <script src="lib/phaser-state-transition-plugin.min.js"></script>
        <script src="lib/leapjs/leap-0.6.4.js"></script>
        <script src="lib/leapjs/leap-plugins-0.1.11.js"></script>
        <script src="lib/leapjs/leap-plugins-0.1.11-utils.js"></script>

        <!-- first party -->
        <script src="js/config.js"></script>
        <script src="js/util.js"></script>
        <script src="js/states/boot.js"></script>
        <script src="js/states/preload.js"></script>
        <script src="js/states/splash.js"></script>
        <script src="js/states/intro.js"></script>
        <script src="js/states/play.js"></script>
        <script src="js/leap.js"></script>
        <script src="js/day.js"></script>
        <script src="js/animations.js"></script>
        <script src="js/game.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
